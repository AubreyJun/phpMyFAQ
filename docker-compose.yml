version: "2.2"
volumes:
  sessions:
    driver: local
  mariadb:
    driver: local
  esdata:
    driver: local
services:
  phpmyfaq:
    build: .
    stdin_open: true
    links:
      - mariadb
      - elasticsearch
    ports:
      - "8080:80"
    volumes:
      - ./phpmyfaq:/var/www/html
    depends_on:
      - composer
      - yarn
  composer:
    image: composer:1.6.1
    restart: "no"
    command: composer install
    stdin_open: true
    tty: true
    volumes:
      - .:/app
  yarn:
    image: node:6-alpine
    restart: "no"
    command: sh -c "cd app && yarn install"
    stdin_open: true
    tty: true
    volumes:
      - .:/app
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    stdin_open: true
    links:
      - mariadb:db
    ports:
      - "8000:80"
    volumes:
      - sessions:/sessions
  mariadb:
    image: mariadb:10.2.11
    environment:
      - MYSQL_ROOT_PASSWORD=iop
      - MYSQL_DATABASE=phpmyfaq
      - MYSQL_USER=phpmyfaq
      - MYSQL_PASSWORD=phpmyfaq
    volumes:
      - mariadb:/var/lib/mysql
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.1.1
    environment:
      - cluster.name=phpmyfaq-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data

[socialLinks]
<section class="pmf-aside-widget">
  <div class="pmf-aside-widget-body pmf-social-links">
    <a target="_blank" href="{{ linkToPdf }}" rel="nofollow" title="{{ msgPdf }}">
      <span class="fa-stack fa-lg">
        <i aria-hidden="true" class="fa fa-square-o fa-stack-2x"></i>
        <i aria-hidden="true" class="fa fa-file-pdf-o fa-stack-1x"></i>
      </span>
    </a>
    <a href="javascript:window.print();" rel="nofollow" title="{{ msgPrintFaq }}">
      <span class="fa-stack fa-lg">
        <i aria-hidden="true" class="fa fa-square-o fa-stack-2x"></i>
        <i aria-hidden="true" class="fa fa-print fa-stack-1x"></i>
      </span>
    </a>
    {{ sendToFriend }} {{ shareOnTwitter }}
  </div>
</section>
[/socialLinks]

<section class="pmf-aside-widget">
  <header>
    <h3>{{ writeTagCloudHeader }}</h3>
  </header>
  <div class="pmf-aside-widget-body clearfix">
    <ul class="pmf-tags">
      {{ writeTags }}
    </ul>
  </div>
</section>

<section class="pmf-aside-widget">
  <header>
    <h3>{{ msgAllCatArticles }}</h3>
  </header>
  <div class="pmf-aside-widget-body">
    {{ allCatArticles }}
  </div>
</section>
